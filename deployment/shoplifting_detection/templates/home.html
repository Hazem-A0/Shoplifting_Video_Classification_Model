{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplifting Detection</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 50px;
            margin: 0;
        }
        .header p {
            font-size: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .upload-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/upload/">Upload Video</a>
        <a href="/about/">About</a>
    </div>

    <div class="header">
        <h1>Shoplifting Detection System</h1>
        <p>Detect potential shoplifting incidents with our AI-powered system.</p>
    </div>

    <div class="container">
        <a href="/upload/" class="upload-button">Upload Video</a>
    </div>

    <footer>
        <p>&copy; 2024 Shoplifting Detection System. All Rights Reserved.</p>
    </footer>

</body>
</html>
